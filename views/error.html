<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EwayBot</title>
  <link rel="stylesheet" href="stylesheets/foundation.css" />
  <link rel="stylesheet" href="stylesheets/style.css"/>
  <script src="javascripts/vendor/modernizr.js"></script>
</head>
<body>
<!--导航条区域-->
<div class="nav-area fixed">
  <nav class="top-bar" data-topbar role="navifation" data-options="sticky_on:large">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">EwayBot</a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <ul class="right">
        <li><a href="#" data-reveal-id="contactModal">联系我们</a></li>
      </ul>
    </section>
  </nav>
</div>

<!--页面区域-->
<div class="content-area page1" style="width:100%;height:100%;">
  <img style="position:absolute;left:0px;top:0px;width:100%;height:100%;z-Index:-1;" src="/images/page1.jpg" />
  <div class="row">
    <div class="large-6 columns">
      <h1>404</h1>
      <h1>好像出错了...</h1>
    </div>
    <div class="large-6 columns">
    </div>
  </div>
</div>

<!--页脚区域-->
<div class="footer-area">
  <div class="row">
    <div class="large-12 columns">
      &copy; 2015 EwayBot, Inc. All rights reserved.
    </div>
  </div>
</div>

<!--联系我们对话框-->
<div id="contactModal" class="reveal-modal" data-reveal>
  <h2>联系我们</h2>
  <a class="close-reveal-modal">&#215;</a>

  <form data-abide method="post" enctype="multipart/form-data">
    <div class="title-field">
      <label>主题
        <input placeholder="主题" type="text" name="Title" required>
      </label>
      <small class="error">不能为空</small>
    </div>
    <div class="name-field">
      <label>您的名字
        <input placeholder="JUN" type="text" name="Name" required>
      </label>
      <small class="error">不能为空</small>
    </div>
    <div class="email-field">
      <label>您的邮箱
        <input placeholder="info@ewaybot.com" type="email" name="Email" required>
      </label>
      <small class="error">请输入正确的格式</small>
    </div>
    <div class="content-field">
      <label>内容
        <textarea placeholder="请输入" type="text" name="Content" required></textarea>
      </label>
      <small class="error">请输入内容</small>
    </div>
    <div class="file-field">
      <label>上传简历
        <input type="file" name="Upload" multiple="multiple">
      </label>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <button type="submit">提交</button>

      </div>
      <div class="large-6 columns">
        <span class="round alert label">提交之后请等待对话框自动关闭</span>
      </div>
    </div>
  </form>
</div>

<script src="javascripts/vendor/jquery.js"></script>
<script src="javascripts/foundation.min.js"></script>

<script src="javascripts/foundation/foundation.abide.js"></script>
<script>
  $(document).foundation();
</script>
</body>
</html>
